<div class="editor-row">

    <div class="section gf-form-group">
        <h5 class="section-heading">Layout</h5>
        <div class="gf-form">
            <span class="gf-form-label width-9">Chart type</span>
            <div class="gf-form-select-wrapper width-11">
                <select class="gf-form-input" ng-model="ctrl.panel.chartType" ng-options="t for t in ['bar chart', 'stacked bar chart']" ng-change="ctrl.render()"></select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-9">Orientation</span>
            <div class="gf-form-select-wrapper width-11">
                <select class="gf-form-input" ng-model="ctrl.panel.orientation" ng-options="t for t in ['horizontal', 'vertical']" ng-change="ctrl.render()"></select>
            </div>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Label</h5>
        <div class="gf-form">
            <span class="gf-form-label width-11">Orientation</span>
            <div class="gf-form-select-wrapper width-9">
                <select class="gf-form-input" ng-model="ctrl.panel.labelOrientation" ng-options="t for t in ['0 degrees (horizontal)', '15 degrees', '30 degrees', '45 degrees', '60 degrees', '75 degrees', '90 degrees (vertical)']" ng-change="ctrl.render()"></select>
            </div>
        </div>
        <gf-form-switch class="gf-form" label="Show Average Line" label-class="width-11" checked="ctrl.panel.avgLineShow" on-change="ctrl.render()"></gf-form-switch>
        <div class="gf-form">
            <span class="gf-form-label width-11">FontColor</span>
            <span class="gf-form-label">
                <spectrum-picker ng-model="ctrl.panel.fontColor" ng-change="ctrl.render()" ></spectrum-picker>
            </span>
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Legend</h5>
        <gf-form-switch class="gf-form" label="Show Legend" label-class="width-11" checked="ctrl.panel.legend.show" on-change="ctrl.render()"></gf-form-switch>
        <div class="gf-form">
            <span class="gf-form-label width-11">Position</span>
            <div class="gf-form-select-wrapper width-9">
                <select class="gf-form-input" ng-disabled="!ctrl.panel.legend.show" ng-model="ctrl.panel.legend.position" ng-options="t for t in ['On graph', 'Under graph']" ng-change="ctrl.render()"></select>
            </div>
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-11">Label space</span>
            <input type="text" class="gf-form-input max-width-9" ng-disabled="ctrl.panel.legend.position !== 'Under graph'" ng-model="ctrl.panel.labelSpace" ng-change="ctrl.render()">
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Margins</h5>
        <div class="gf-form">
            <span class="gf-form-label width-11">Top</span>
            <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.marginTop" ng-change="ctrl.render()">
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-11">Left</span>
                <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.marginLeft" ng-change="ctrl.render()">
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-11">Bottom</span>
                <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.marginBottom" ng-change="ctrl.render()">
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-11">Right</span>
                <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.marginRight" ng-change="ctrl.render()">
        </div>
    </div>

    <div class="section gf-form-group">
        <h5 class="section-heading">Paddings</h5>
        <div class="gf-form">
            <span class="gf-form-label width-11">Width</span>
            <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.paddingWidth" ng-change="ctrl.render()">
        </div>
        <div class="gf-form">
            <span class="gf-form-label width-11">Height</span>
                <input type="text" class="gf-form-input max-width-9" ng-model="ctrl.panel.paddingHeight" ng-change="ctrl.render()">
        </div>
    </div>

</div>
